<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>PFBug</title>
</h:head>
<h:body>
	<h:form>
		<p:dataTable var="car" value="#{dtFilterView.cars}"
			widgetVar="carsTable"
			emptyMessage="No cars found with given criteria"
			filteredValue="#{dtFilterView.filteredCars}">

			<f:facet name="header">
				<h:outputText value="Available Cars" />
			</f:facet>

			<p:column filterBy="#{car.id}" headerText="Id"
				filterMatchMode="contains">
				<h:outputText value="#{car.id}" />
			</p:column>

			<p:column filterBy="#{car.brand}" headerText="Brand"
				filterMatchMode="in">
				<f:facet name="filter">
					<p:selectCheckboxMenu label="Colors"
						onchange="PF('carsTable').filter()" panelStyle="width:125px"
						scrollHeight="150">
						<f:selectItems value="#{dtFilterView.brands}" />
					</p:selectCheckboxMenu>
				</f:facet>
				<h:outputText value="#{car.brand}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
